<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="driveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.95" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>

  <!-- Hard drive body -->
  <g transform="translate(24, 32)">
    <!-- Top section -->
    <rect x="0" y="0" width="80" height="28" rx="3" fill="url(#driveGradient)" stroke="#333" stroke-width="2"/>

    <!-- Bottom section -->
    <rect x="0" y="32" width="80" height="32" rx="3" fill="url(#driveGradient)" stroke="#333" stroke-width="2"/>

    <!-- Platter details (top) -->
    <circle cx="20" cy="14" r="8" fill="#666" opacity="0.3"/>
    <circle cx="60" cy="14" r="8" fill="#666" opacity="0.3"/>

    <!-- LED indicator -->
    <circle cx="68" cy="48" r="4" fill="#4CAF50"/>

    <!-- Connection port lines -->
    <rect x="12" y="52" width="8" height="4" rx="1" fill="#666"/>
    <rect x="24" y="52" width="8" height="4" rx="1" fill="#666"/>
    <rect x="36" y="52" width="12" height="4" rx="1" fill="#666"/>
  </g>

  <!-- Age indicator arc (subtle clock/age symbol) -->
  <path d="M 64 18 A 46 46 0 0 1 102 40" stroke="#FFF" stroke-width="3" fill="none" opacity="0.6" stroke-linecap="round"/>
  <circle cx="102" cy="40" r="3" fill="#FFF" opacity="0.8"/>
</svg>
